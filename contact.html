<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Stephanie and drop her a message letting her now what you think of her responsive website. Go check out her open-source code on GitHub or learn more about Stephanie Schlaepfer an upcoming front-end developer based in Bern, Switzerland on her LinkedIn account."
    />
    <title>Contact Stephanie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c8fb67b08c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-0">
      <nav class="d-flex justify-content-between bg-white fixed-top">
        <a href="/" title="return back to homepage">
          <img
            src="images/stephanie-logo.png"
            class="logo"
            alt="Coded by Stephanie Logo"
          />
        </a>
        <ul>
          <li>
            <a href="/" title="Homepage"> Home</a>
          </li>
          <li>
            <a href="/about.html" title="About Stephanie page">About me</a>
          </li>
          <li>
            <a href="/work.html" title="Work & Projects from Stephanie">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html" title="Contact Stephanie">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header container">
      <hr class="nav-line" />
      <hr class="nav-line" />
      <br />
      <h1>Let's get in touch</h1>
    </div>
    <div class="content-section container">
      <div class="row ms-0">
        <div class="col-lg-6 bg-light">
          <form
            action="https://formspree.io/f/xdoywoab"
            method="POST"
            class="rounded"
          >
            <h3 class="contact mb-4 ms-0 text-start">Drop me a message</h3>
            <label>Full Name:</label>
            <input
              type="text"
              name="name"
              id="full-name"
              class="form-control"
              placeholder="First and Last"
              required=""
            />
            <label> Your E-Mail: </label>
            <input
              type="email"
              name="_replyto"
              class="form-control"
              required=""
              autofocus=""
              placeholder="email@domain.com"
            />
            <label class="form-label"> Your Message: </label>
            <textarea
              name="message"
              class="form-control"
              required=""
            ></textarea>
            <button type="submit" class="btn btn-branding shadow-sm">
              Send
            </button>
          </form>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
          <div class="contact-section">
            <h3><i class="fab fa-github"></i> GitHub</h3>
            <a
              href="https://github.com/schtepfi"
              target="_blank"
              titel="View Stephanie's GitHub Repository"
              >@schtepfi</a
            >
            <h3 class="mt-4"><i class="fab fa-linkedin"></i> LinkedIn</h3>
            <a
              href="https://www.linkedin.com/in/stephanie-schlaepfer"
              target="_blank"
              title="View Stephanie's LinkedIn Account"
              >Stephanie-Schlaepfer</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="social-links">
        <a href="/contact.html" title="Contact Stephanie"
          ><i class="far fa-envelope"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/stephanie-schlaepfer"
          target="_blank"
          title="View Stephanie's LinkedIn Page"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          href="https://github.com/schtepfi"
          target="_blank"
          title="View Stephanie's open-source code on GitHub"
          ><i class="fab fa-github"></i
        ></a>
      </div>
      <h6>2021 Stephanie Schlaepfer | Open-source code</h6>
    </footer>
  </body>
</html>
